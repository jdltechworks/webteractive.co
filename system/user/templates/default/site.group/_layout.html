<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{if layout:title != ''}{layout:title} | {/if}{site_name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.gstatic.com/" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Sintony&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <link href="{exp:mix path='/css/app.css'}" rel="stylesheet" type="text/css" media="screen">
  </head>
  <body>
    {embed="site/_header"}

    <main>
      {layout:contents}
    </main>

    {embed="site/_footer"}
    
    <script src="{exp:mix path='/js/app.js'}"></script>
    {if env == 'local'}
      <script src="//localhost:35729/livereload.js"></script>
    {/if}
  </body>
</html>
